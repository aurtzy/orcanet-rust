name: Market CI

on:
  push:
    branches: [ "*" ]
    paths:
      - market/**

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install protobuf-compiler
      run: sudo apt update && sudo apt install -y protobuf-compiler
    - name: Build
      run: cd market && cargo build --verbose
    - name: Run tests
      run: cd market && cargo test --verbose
  format:
    name: Format
    runs-on: ubuntu-latest
    env:
      REPONAME: ${{ github.repository }}
    steps:
    - uses: $REPONAME/.github/workflows/fmt.yml@main # use current repo's fmt.yml
      with:
        config-path: "market"